<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
	<title>Lauren Bingham Virtual Assistant</title>
  </head>
  <body>
    
	<header>
		<div class="wrapper">
			<img class="site-logo" src="images/Lauren_logo_small-removebg-preview_BLACK (1).png" alt="Website logo" />
		</div>
	</header>

	<section id="main-content" class="main">
		<div class="wrapper">
			<h1>Welcome to
				<span class="highlighted">rock, paper, scissors</span> online!</h1>
			<img id="wrycat" class="wrycat" src="images/wry-cat-512x512.png" alt="wry cat face" />
			<img id="smilingcat" class="smilingcat" src="images/smiling-cat-512x512.png" alt="smiling cat face" />
			<p id="clickit">Player 1, Choose your weapon!</p>
			<div class="flex">
				<a class="btn">Rock</a>
				<a class="btn">Paper</a>
				<a class="btn">Scissors</a>
			</div>
			<p>Player 2, Choose your weapon!</p>
			<div class="flex">
				<a class="btn">Rock</a>
				<a class="btn">Paper</a>
				<a class="btn">Scissors</a>
			</div>
			<a class="btnstyle">I'm a toggle!</a>

			<div id="weather-widget">Here is your local weather! It is <span id ="temp-current"></span> degrees
			</div>
	</section>
	
	<footer>
		<div class="wrapper">
			<p>Copyright Â© 2023, Lauren Bingham VA</p>
		</div>
	</footer>
    <script src="js/main.js"></script>
  </body>
</html>
